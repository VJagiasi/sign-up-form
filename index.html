<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up From</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dd171871c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="side-logo">
            <img src="images/side-image.jpg" alt="Our culinary showcase">
        </div>
        <div class="signup">
            <h1 class="title">Sign up</h1>
            <div class="details">
                <div class="info">
                    <i class="fa-solid fa-user fa-xl"></i>
                    <input type="text" name="full-name" placeholder="Name">
                </div>
                <div class="info">
                    <i class="fa-solid fa-at fa-xl"></i>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="info">
                    <i class="fa-solid fa-lock fa-xl"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="info">
                    <i class="fa-solid fa-lock fa-xl"></i>
                    <input type="password" name="reconfirm-password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="create-account">
                <p class="agree">By Signing up, you are agreeing to our <span class="terms">Terms and Conditions</span> and the <span class="terms">Privacy Policy</span></p>
                <button type="button" class="continue-button">Create Account</button>
                <p class="already">Already have an account? <span class="login">Login</span></p>
            </div>
        </div>
    </div>            
    <footer>
        <h4>Copyright Â© VJagiasi 2023</h4>
    </footer>
</body>
</html>
